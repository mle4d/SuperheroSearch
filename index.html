<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sonder's Superhero Search</title>
</head>
<body>
  <div class="container">
    <div class="side">
      <div class="title"></div>
      <div class="play" data-time="30" onClick="startGame()"></div>
    </div>
    <div class="middle">
      <div class="level"></div>
      <div class="timer"></div>
      <div class="score"></div>
      <div class="results"></div>
    </div>
    <div class="game">
      <div class="block block1">
          <div class="superhero superhero1"></div>
      </div>
      <div class="block block2">
          <div class="superhero superhero2"></div>
      </div>
      <div class="block block3">
          <div class="superhero superhero3"></div>
      </div>
      <div class="block block4">
          <div class="superhero superhero4"></div>
      </div>
      <div class="block block5">
          <div class="superhero superhero5"></div>
      </div>
      <div class="block block6">
          <div class="superhero superhero6"></div>
      </div>
      <div class="block block7">
          <div class="superhero superhero7"></div>
      </div>
      <div class="block block8">
          <div class="superhero superhero8"></div>
      </div>
      <div class="block block9">
          <div class="superhero superhero9"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
